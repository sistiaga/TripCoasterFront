<header class="header-navbar" [class.header-navbar--scrolled]="isScrolled">
  <nav class="header-navbar__container">
    <!-- Logo -->
    <a routerLink="/general" class="header-navbar__logo">
      <mat-icon class="header-navbar__logo-icon">place</mat-icon>
      <span class="header-navbar__logo-text">TripCoaster</span>
    </a>

    <!-- Desktop nav links -->
    @if (isLoggedIn) {
      <div class="header-navbar__links">
        @for (link of navLinks; track link.route) {
          <a [routerLink]="link.route" routerLinkActive="header-navbar__link--active" class="header-navbar__link" (click)="closeMobileMenu()">
            {{ link.label | translate }}
          </a>
        }
      </div>
    }

    <!-- Desktop user action -->
    <div class="header-navbar__actions">
      <button
        mat-icon-button
        (click)="onUserIconClick()"
        [matTooltip]="userDisplayName"
        matTooltipPosition="below"
        class="header-navbar__user-btn"
        aria-label="User menu">
        <mat-icon>{{ isLoggedIn ? 'logout' : 'person' }}</mat-icon>
      </button>
    </div>

    <!-- Mobile menu button -->
    <button
      class="header-navbar__mobile-toggle"
      (click)="toggleMobileMenu()"
      [attr.aria-label]="isMobileMenuOpen ? 'Close menu' : 'Open menu'">
      <mat-icon>{{ isMobileMenuOpen ? 'close' : 'menu' }}</mat-icon>
    </button>
  </nav>

  <!-- Mobile nav -->
  @if (isMobileMenuOpen && isLoggedIn) {
    <div class="header-navbar__mobile-menu">
      <div class="header-navbar__mobile-links">
        @for (link of navLinks; track link.route) {
          <a [routerLink]="link.route" routerLinkActive="header-navbar__mobile-link--active" class="header-navbar__mobile-link" (click)="closeMobileMenu()">
            {{ link.label | translate }}
          </a>
        }
      </div>
      <div class="header-navbar__mobile-actions">
        <button mat-button (click)="onUserIconClick()" class="header-navbar__mobile-btn">
          <mat-icon>logout</mat-icon>
          {{ userDisplayName }}
        </button>
      </div>
    </div>
  }
</header>
<!-- feature/landing-page - MARSISCA - END 2026-02-13 -->
