<header class="app-header">
  <div class="header-content">
    <h1 class="app-name">TripCoaster</h1>

    @if (isLoggedIn) {
      <nav class="nav-menu">
        <a routerLink="/general" routerLinkActive="active">{{ 'HEADER.MYTRIPS' | translate }}</a>
        <a routerLink="/calendar" routerLinkActive="active">{{ 'HEADER.CALENDAR' | translate }}</a>
        <a routerLink="/maps" routerLinkActive="active">{{ 'HEADER.MAP' | translate }}</a>
        <a routerLink="/settings" routerLinkActive="active">{{ 'HEADER.SETTINGS' | translate }}</a>
      </nav>
    }

    <button
      class="user-icon"
      (click)="onUserIconClick()"
      [matTooltip]="userDisplayName"
      matTooltipPosition="below"
      aria-label="User login"
    >
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="white">
        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
      </svg>
    </button>
  </div>
</header>
