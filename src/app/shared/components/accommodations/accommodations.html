<div class="accommodations-container">
  <div class="header">
    <button mat-raised-button color="primary" (click)="openAddDialog()">
      <mat-icon>add</mat-icon>
      {{ 'ACCOMMODATIONS.ADD' | translate }}
    </button>
  </div>

  <table mat-table [dataSource]="accommodations" class="mat-elevation-z2">
    <ng-container matColumnDef="nameSpanish">
      <th mat-header-cell *matHeaderCellDef>{{ 'ACCOMMODATIONS.NAME_SPANISH' | translate }}</th>
      <td mat-cell *matCellDef="let element">{{ element.nameSpanish }}</td>
    </ng-container>

    <ng-container matColumnDef="nameEnglish">
      <th mat-header-cell *matHeaderCellDef>{{ 'ACCOMMODATIONS.NAME_ENGLISH' | translate }}</th>
      <td mat-cell *matCellDef="let element">{{ element.nameEnglish }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>{{ 'ACCOMMODATIONS.ACTIONS' | translate }}</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="openEditDialog(element)" [title]="'ACCOMMODATIONS.EDIT' | translate">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteAccommodation(element)" [title]="'ACCOMMODATIONS.DELETE' | translate">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" [attr.colspan]="displayedColumns.length">
        {{ 'ACCOMMODATIONS.NO_DATA' | translate }}
      </td>
    </tr>
  </table>
</div>
